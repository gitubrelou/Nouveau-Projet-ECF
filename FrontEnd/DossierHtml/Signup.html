<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="icon" type="image/png" href="../DossierImages/logoSite/60f763c5-adfa-49ad-9b3c-9b5d1b5697e2.jpg">
    <link rel="stylesheet" href="../DossierCss/MonSiteAccueil2.css">
    <link rel="stylesheet" href="../DossierCss/Signup.css">
</head>
<body>
    <header>
    <a href="/"><img class="logo" src="../DossierImages/logoSite/60f763c5-adfa-49ad-9b3c-9b5d1b5697e2detour.png" alt="Logo du site" width="100" height="100"></a>
        <h1 class="title">Inscription</h1>
        <p class="paragraph">Créez votre compte pour accéder à toutes les fonctionnalités</p>
    </header>

    <div class="form-container">
        <form id="signupForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Dupond" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Durand@gmail.com" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="your password" required>

            <button type="submit" class="btn">S'inscrire</button>
        </form>
    </div>

    <footer class="footer">
        &copy; 2025 - Annuaire Web. Tous droits réservés.
    </footer>
    <script type="module" src="../DossierJs/MonSiteAccueil.js"></script>
</body>
</html>
